<head>

  <style>
/* Reset dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body, html {
    height: 100%;
}

/* Background gradasi modern */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
    overflow-x: hidden;
}

/* Container utama */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    position: relative;
}

/* Overlay untuk efek */
.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.container > * {
    position: relative;
    z-index: 2;
}

/* Header dengan animasi */
header {
    margin-bottom: 40px;
    animation: fadeInUp 1s ease-out;
}

h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    font-weight: 700;
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
    margin-bottom: 30px;
}

/* Card untuk menu */
.menu-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    width: 100%;
    margin-top: 40px;
}

.menu-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    animation: fadeInUp 1s ease-out 0.3s both;
}

.menu-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.menu-card i {
    font-size: 3rem;
    color: #667eea;
    margin-bottom: 20px;
}

.menu-card h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.5rem;
}

.menu-card p {
    color: #666;
    margin-bottom: 20px;
    line-height: 1.6;
}

/* Tombol modern */
.button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    font-weight: 600;
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    background: linear-gradient(45deg, #5a6fd8, #6a4190);
}

.button i {
    margin-right: 8px;
}

/* Animasi */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }

    .subtitle {
        font-size: 1rem;
    }

    .menu-container {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .menu-card {
        padding: 20px;
    }

    .button {
        font-size: 1rem;
        padding: 12px 24px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }

    .menu-card {
        padding: 15px;
    }
}

</style>
